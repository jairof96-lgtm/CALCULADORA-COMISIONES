<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestión Guardada - Jairo Flores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f8fafc; }
        .card { background: white; border-radius: 2rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="p-4 pb-10">
    <div class="max-w-md mx-auto space-y-4">
        
        <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white text-center shadow-2xl">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Resultado de Gestión</p>
            <h1 id="comision-final" class="text-5xl font-black mb-2 text-indigo-400">L 0.00</h1>
            <div id="rango-info" class="text-[10px] font-bold bg-white/10 py-1 px-3 rounded-full inline-block uppercase">Datos Guardados</div>
        </div>

        <div class="card p-6">
            <label class="block text-[11px] font-black text-slate-500 uppercase mb-3 ml-1 tracking-wider">
                1. Recaudación Semanal (L)
            </label>
            <input type="number" id="recaudacion" placeholder="Ingresa el monto cobrado" 
                class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-xl font-bold text-slate-800 outline-none focus:border-indigo-500 transition-all">
        </div>

        <div class="card p-6">
            <label class="block text-[11px] font-black text-slate-500 uppercase mb-3 ml-1 tracking-wider">
                2. Factor de Comisión (A, B o C)
            </label>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setFactor('A')" id="btnA" class="p-4 rounded-xl font-black border-2 border-slate-100 bg-slate-50 text-slate-400">A</button>
                <button onclick="setFactor('B')" id="btnB" class="p-4 rounded-xl font-black border-2 border-slate-100 bg-slate-50 text-slate-400">B</button>
                <button onclick="setFactor('C')" id="btnC" class="p-4 rounded-xl font-black border-2 border-slate-100 bg-slate-50 text-slate-400">C</button>
            </div>
        </div>

        <div class="card p-6">
            <label class="block text-[11px] font-black text-slate-500 uppercase mb-3 ml-1 tracking-wider">
                3. Porcentaje de Cumplimiento (%)
            </label>
            <input type="number" id="cumplimiento" placeholder="Ejemplo: 94.50" 
                class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-xl font-bold text-slate-800 outline-none focus:border-indigo-500 transition-all">
        </div>

        <button onclick="calcularYGuardar()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[2rem] shadow-lg shadow-indigo-200 active:scale-95 transition-all text-lg uppercase">
            Calcular y Guardar
        </button>

        <button onclick="borrarDatos()" class="w-full text-slate-400 font-bold py-2 text-xs uppercase tracking-widest">
            Borrar memoria de la App
        </button>

    </div>

    <script>
        let factorSeleccionado = '';

        // Al abrir la app, cargar datos guardados
        window.onload = function() {
            if(localStorage.getItem('recaudacion')) {
                document.getElementById('recaudacion').value = localStorage.getItem('recaudacion');
                document.getElementById('cumplimiento').value = localStorage.getItem('cumplimiento');
                setFactor(localStorage.getItem('factor'));
                calcularYGuardar(); // Para mostrar el resultado de una vez
            }
        }

        function setFactor(f) {
            if(!f) return;
            factorSeleccionado = f;
            ['A', 'B', 'C'].forEach(letra => {
                const btn = document.getElementById('btn' + letra);
                if(letra === f) {
                    btn.className = 'p-4 rounded-xl font-black border-2 border-indigo-600 bg-indigo-600 text-white';
                } else {
                    btn.className = 'p-4 rounded-xl font-black border-2 border-slate-100 bg-slate-50 text-slate-400';
                }
            });
        }

        function calcularYGuardar() {
            const recaudacion = parseFloat(document.getElementById('recaudacion').value);
            const cumpli = parseFloat(document.getElementById('cumplimiento').value);
            
            if (!recaudacion || !cumpli || !factorSeleccionado) return;

            // Guardar en la memoria del celular
            localStorage.setItem('recaudacion', recaudacion);
            localStorage.setItem('cumplimiento', cumpli);
            localStorage.setItem('factor', factorSeleccionado);

            let tasa = 0;
            if (cumpli <= 91.50) tasa = 0;
            else if (cumpli <= 93.00) tasa = (factorSeleccionado === 'A') ? 0.39 : (factorSeleccionado === 'B' ? 0.34 : 0.30);
            else if (cumpli <= 94.00) tasa = (factorSeleccionado === 'A') ? 1.06 : (factorSeleccionado === 'B' ? 0.92 : 0.80);
            else if (cumpli <= 95.00) tasa = (factorSeleccionado === 'A') ? 1.50 : (factorSeleccionado === 'B' ? 1.40 : 1.30);
            else tasa = (factorSeleccionado === 'A') ? 1.98 : (factorSeleccionado === 'B' ? 1.72 : 1.50);

            const total = recaudacion * (tasa / 100);
            document.getElementById('comision-final').innerText = "L " + total.toLocaleString('en-US', {minimumFractionDigits: 2});
            document.getElementById('rango-info').innerText = `FACTOR ${factorSeleccionado} | TASA: ${tasa}% | GUARDADO`;
        }

        function borrarDatos() {
            if(confirm("¿Quieres borrar todos los datos guardados?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
