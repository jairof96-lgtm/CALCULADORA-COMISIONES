<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Jairo Flores</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; color: #0f172a; }
        .glass-card { background: white; border-radius: 2rem; border: 1px solid #e2e8f0; }
        .accent-gradient { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); }
    </style>
</head>
<body class="p-4 bg-slate-50 min-h-screen flex justify-center pb-20">
    <div class="w-full max-w-md space-y-4">
        <div class="accent-gradient p-6 rounded-[2.5rem] text-white shadow-2xl text-center">
            <p class="text-[10px] font-bold text-indigo-200 uppercase tracking-[0.2em] mb-1">Total Ganancia Final</p>
            <h1 id="total-general" class="text-5xl font-black mb-2">L 0.00</h1>
            <span id="label-ajuste" class="bg-white/10 px-3 py-1 rounded-full text-[9px] font-black border border-white/20 uppercase">Sin Ajuste</span>
        </div>

        <div class="glass-card p-6 text-center">
            <p class="text-slate-500 font-bold">¡App Lista!</p>
            <p class="text-xs">Si ves este mensaje, el código ya funciona correctamente.</p>
        </div>
    </div>

    <script>
        // Registrar Service Worker para que sea instalable
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
