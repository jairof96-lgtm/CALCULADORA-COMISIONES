<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora Jairo</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; touch-action: manipulation; }
        .glass-card { background: white; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); }
        .accent-gradient { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
        input:focus { outline: none; border-color: #6366f1; ring: 2px #6366f1; }
    </style>
</head>
<body class="p-4 min-h-screen flex justify-center pb-10">
    <div class="w-full max-w-md space-y-4">
        
        <div class="accent-gradient p-8 rounded-[2.5rem] text-white shadow-2xl text-center">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Ganancia Total</p>
            <h1 id="resultado" class="text-5xl font-black mb-2">L 0.00</h1>
            <div id="badge" class="inline-block bg-white/10 px-4 py-1 rounded-full text-[10px] font-bold border border-white/20">LISTO PARA CALCULAR</div>
        </div>

        <div class="glass-card p-6 space-y-6">
            <div>
                <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2 ml-1">Monto de Venta (L)</label>
                <input type="number" id="monto" placeholder="0.00" 
                    class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-xl font-bold text-slate-800 transition-all">
            </div>

            <div>
                <label class="block text-[11px] font-bold text-slate-500 uppercase mb-2 ml-1">Porcentaje de Comisión (%)</label>
                <input type="number" id="porcentaje" placeholder="Ej: 10" 
                    class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-xl font-bold text-slate-800 transition-all">
            </div>

            <button onclick="calcular()" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-2xl shadow-lg shadow-indigo-200 transition-all active:scale-95 text-lg">
                CALCULAR AHORA
            </button>
        </div>

        <p class="text-center text-[10px] text-slate-400 font-medium">Diseñado para Jairo Flores • v1.0</p>
    </div>

    <script>
        function calcular() {
            const monto = document.getElementById('monto').value;
            const porcentaje = document.getElementById('porcentaje').value;
            const display = document.getElementById('resultado');
            const badge = document.getElementById('badge');

            if(monto > 0 && porcentaje > 0) {
                const total = (monto * (porcentaje / 100)).toFixed(2);
                display.innerText = "L " + total;
                badge.innerText = "CÁLCULO EXITOSO";
                badge.className = "inline-block bg-emerald-500/20 px-4 py-1 rounded-full text-[10px] font-bold border border-emerald-500/30 text-emerald-400";
            } else {
                alert("Por favor ingresa valores válidos");
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
