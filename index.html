<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestión de Comisiones - Jairo Flores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f8fafc; }
        .card { background: white; border-radius: 2rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .tab-active { background-color: #4f46e5; color: white; }
    </style>
</head>
<body class="p-4 pb-10">
    <div class="max-w-md mx-auto space-y-4">
        
        <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white text-center shadow-2xl">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Resultado de Gestión</p>
            <h1 id="comision-final" class="text-5xl font-black mb-2 text-indigo-400">L 0.00</h1>
            <div id="rango-info" class="text-[10px] font-bold bg-white/10 py-1 px-3 rounded-full inline-block uppercase">Esperando datos...</div>
        </div>

        <div class="card p-6">
            <label class="block text-[11px] font-black text-slate-500 uppercase mb-3 ml-1 tracking-wider">
                1. Recaudación Semanal (L)
            </label>
            <input type="number" id="recaudacion" placeholder="Ingresa el monto cobrado" 
                class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-xl font-bold text-slate-800 outline-none focus:border-indigo-500 transition-all">
        </div>

        <div class="card p-6">
            <label class="block text-[11px] font-black text-slate-500 uppercase mb-3 ml-1 tracking-wider">
                2. Factor de Comisión (A, B o C)
            </label>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setFactor('A')" id="btnA" class="p-4 rounded-xl font-black border-2 border-slate-100 bg-slate-50 text-slate-400">A</button>
                <button onclick="setFactor('B')" id="btnB" class="p-4 rounded-xl font-black border-2 border-slate-100 bg-slate-50 text-slate-400">B</button>
                <button onclick="setFactor('C')" id="btnC" class="p-4 rounded-xl font-black border-2 border-slate-100 bg-slate-50 text-slate-400">C</button>
            </div>
        </div>

        <div class="card p-6">
            <label class="block text-[11px] font-black text-slate-500 uppercase mb-3 ml-1 tracking-wider">
                3. Porcentaje de Cumplimiento (%)
            </label>
            <input type="number" id="cumplimiento" placeholder="Ejemplo: 94.50" 
                class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-xl font-bold text-slate-800 outline-none focus:border-indigo-500 transition-all">
        </div>

        <button onclick="calcularGestion()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[2rem] shadow-lg shadow-indigo-200 active:scale-95 transition-all text-lg uppercase">
            Calcular Comisión
        </button>

    </div>

    <script>
        let factorSeleccionado = '';

        function setFactor(f) {
            factorSeleccionado = f;
            ['A', 'B', 'C'].forEach(letra => {
                const btn = document.getElementById('btn' + letra);
                if(letra === f) {
                    btn.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600');
                    btn.classList.remove('bg-slate-50', 'text-slate-400');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white', 'border-indigo-600');
                    btn.classList.add('bg-slate-50', 'text-slate-400');
                }
            });
        }

        function calcularGestion() {
            const recaudacion = parseFloat(document.getElementById('recaudacion').value);
            const cumpli = parseFloat(document.getElementById('cumplimiento').value);
            const display = document.getElementById('comision-final');
            const info = document.getElementById('rango-info');

            if (!recaudacion || !cumpli || !factorSeleccionado) {
                alert("Por favor completa todos los campos y selecciona un factor.");
                return;
            }

            let porcentajeComision = 0;

            // Lógica basada en tu imagen
            if (cumpli <= 91.50) {
                porcentajeComision = 0;
            } else if (cumpli <= 93.00) {
                porcentajeComision = (factorSeleccionado === 'A') ? 0.39 : (factorSeleccionado === 'B' ? 0.34 : 0.30);
            } else if (cumpli <= 94.00) {
                porcentajeComision = (factorSeleccionado === 'A') ? 1.06 : (factorSeleccionado === 'B' ? 0.92 : 0.80);
            } else if (cumpli <= 95.00) {
                porcentajeComision = (factorSeleccionado === 'A') ? 1.50 : (factorSeleccionado === 'B' ? 1.40 : 1.30);
            } else {
                porcentajeComision = (factorSeleccionado === 'A') ? 1.98 : (factorSeleccionado === 'B' ? 1.72 : 1.50);
            }

            const resultadoFinal = recaudacion * (porcentajeComision / 100);
            display.innerText = "L " + resultadoFinal.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            info.innerText = `FACTOR ${factorSeleccionado} | TASA: ${porcentajeComision}%`;
        }
    </script>
</body>
</html>
