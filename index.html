<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Gestión Jairo Flores</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2.5rem; border: 1px solid #e2e8f0; }
        .accent-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
    </style>
</head>
<body class="p-4 pb-24">
    <div class="w-full max-w-md mx-auto space-y-4">
        
        <div class="accent-gradient p-8 rounded-[3rem] text-white shadow-2xl relative overflow-hidden">
            <div class="relative z-10 text-center">
                <p class="text-[10px] font-bold text-indigo-300 uppercase tracking-[0.3em] mb-2">Ganancia por Comisión</p>
                <h1 id="resultado" class="text-6xl font-black mb-3">L 0.00</h1>
                <div class="flex justify-center gap-2">
                    <span class="bg-emerald-500/20 px-3 py-1 rounded-full text-[9px] font-bold border border-emerald-500/30 text-emerald-400 uppercase">Gestión Activa</span>
                    <span class="bg-white/10 px-3 py-1 rounded-full text-[9px] font-bold border border-white/20 text-slate-300 uppercase">Normalidad</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="glass-card p-5 text-center">
                <p class="text-[9px] font-black text-slate-400 uppercase mb-1">Rendimiento</p>
                <p class="text-xl font-black text-slate-800">Eficiencia</p>
                <div class="w-full bg-slate-100 h-1.5 rounded-full mt-2">
                    <div class="bg-indigo-600 h-full rounded-full" style="width: 85%"></div>
                </div>
            </div>
            <div class="glass-card p-5 text-center">
                <p class="text-[9px] font-black text-slate-400 uppercase mb-1">Estado</p>
                <p class="text-xl font-black text-indigo-600">Óptimo</p>
                <p class="text-[8px] font-bold text-slate-400 mt-2 uppercase tracking-tighter">Sincronizado</p>
            </div>
        </div>

        <div class="glass-card p-6 space-y-4 shadow-sm">
            <div class="flex items-center gap-2 mb-2">
                <div class="w-1.5 h-5 bg-indigo-600 rounded-full"></div>
                <h2 class="text-sm font-extrabold text-slate-800 uppercase tracking-tighter">Cálculo de Operaciones</h2>
            </div>
            
            <div class="space-y-3">
                <div class="relative">
                    <span class="absolute left-4 top-4 text-slate-400 font-bold">L</span>
                    <input type="number" id="monto" placeholder="Monto de Venta" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 pl-8 text-lg font-bold text-slate-800 outline-none focus:border-indigo-500 transition-all">
                </div>
                <div class="relative">
                    <span class="absolute right-4 top-4 text-slate-400 font-bold">%</span>
                    <input type="number" id="porcentaje" placeholder="Comisión" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 pr-8 text-lg font-bold text-slate-800 outline-none focus:border-indigo-500 transition-all">
                </div>
            </div>
            
            <button onclick="calcular()" class="w-full accent-gradient text-white font-black py-5 rounded-2xl shadow-xl active:scale-95 transition-all text-sm uppercase tracking-widest">
                Ejecutar Gestión
            </button>
        </div>

        <div class="glass-card p-5 border-indigo-100 bg-indigo-50/20">
            <div class="flex justify-between items-center mb-4">
                <p class="text-[10px] font-black uppercase text-indigo-700 flex items-center gap-1">
                    <span class="text-xs">⚡</span> Asistente Jairo Flores
                </p>
                <span class="text-[8px] font-bold text-indigo-400 uppercase">Online</span>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="alert('Generando Reporte...')" class="bg-white border border-indigo-100 py-3 rounded-xl text-[9px] font-black text-indigo-800 shadow-sm uppercase active:bg-indigo-50">Reporte de Eficiencia</button>
                <button onclick="alert('Analizando Normalidad...')" class="bg-white border border-indigo-100 py-3 rounded-xl text-[9px] font-black text-indigo-800 shadow-sm uppercase active:bg-indigo-50">Análisis de Datos</button>
            </div>
        </div>

        <p class="text-center text-[10px] text-slate-400 font-bold uppercase tracking-tighter">Normalidad y Gestión v2.0 • Jairo Flores</p>
    </div>

    <script>
        function calcular() {
            const m = document.getElementById('monto').value;
            const p = document.getElementById('porcentaje').value;
            if(m && p) {
                const res = (m * (p/100)).toLocaleString('en-US', {minimumFractionDigits: 2});
                document.getElementById('resultado').innerText = "L " + res;
            } else {
                alert("Por favor, ingresa los datos de gestión.");
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
