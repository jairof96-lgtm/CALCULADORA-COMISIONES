<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestión Jairo Flores</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-card { background: white; border-radius: 2rem; border: 1px solid #e2e8f0; }
        .accent-gradient { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); }
    </style>
</head>
<body class="p-4 pb-20">
    <div class="w-full max-w-md mx-auto space-y-4">
        
        <div class="accent-gradient p-6 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden">
            <div class="relative z-10 text-center">
                <p class="text-[10px] font-bold text-indigo-200 uppercase tracking-[0.2em] mb-1">Ganancia Total</p>
                <h1 id="resultado" class="text-5xl font-black mb-2">L 0.00</h1>
                <span class="bg-emerald-500/20 px-3 py-1 rounded-full text-[9px] font-bold border border-emerald-500/30 text-emerald-400 uppercase">Gestión Eficiente</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="glass-card p-4 text-center">
                <p class="text-[9px] font-bold text-slate-400 uppercase">Meta Diaria</p>
                <p class="text-lg font-black text-slate-800">85%</p>
            </div>
            <div class="glass-card p-4 text-center">
                <p class="text-[9px] font-bold text-slate-400 uppercase">Eficiencia</p>
                <p class="text-lg font-black text-indigo-600">Alta</p>
            </div>
        </div>

        <div class="glass-card p-6 space-y-4">
            <div class="flex items-center gap-2 mb-2">
                <div class="w-1 h-4 bg-indigo-600 rounded-full"></div>
                <h2 class="text-sm font-extrabold text-slate-800 uppercase tracking-tighter">Nueva Operación</h2>
            </div>
            
            <input type="number" id="monto" placeholder="Monto de Venta (L)" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-lg font-bold">
            <input type="number" id="porcentaje" placeholder="Comisión (%)" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-lg font-bold">
            
            <button onclick="calcular()" class="w-full accent-gradient text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all">
                GENERAR CÁLCULO
            </button>
        </div>

        <div class="glass-card p-4 border-indigo-100 bg-indigo-50/30">
            <p class="text-[10px] font-black uppercase text-indigo-600 mb-2 flex items-center gap-1">
                <span>✨</span> Asistente Inteligente JairoGPT
            </p>
            <div class="grid grid-cols-2 gap-2">
                <button class="bg-white border border-indigo-100 py-2 rounded-xl text-[10px] font-bold text-indigo-700 shadow-sm">Análisis de Datos</button>
                <button class="bg-white border border-indigo-100 py-2 rounded-xl text-[10px] font-bold text-indigo-700 shadow-sm">Reporte Diario</button>
            </div>
        </div>

    </div>

    <script>
        function calcular() {
            const m = document.getElementById('monto').value;
            const p = document.getElementById('porcentaje').value;
            if(m && p) {
                const res = (m * (p/100)).toFixed(2);
                document.getElementById('resultado').innerText = "L " + res;
            }
        }
    </script>
</body>
</html>
